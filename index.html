<!DOCTYPE html>
<html>
  <head>
    <title>Contributing to Open Source Part 1: The Easy Way - Youtube</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>

      <nav class="left_nav">
        <img src="images/sidebar_icon.jpg" alt="Opens the Youtube Side Panel" id="sidebar_icon">
        <img src="images/logo.png" alt="Youtube Logo" id="youtube_nav_logo">
      </nav>

      <form id="search_bar" action="#">
        <input type="text" name="search" placeholder="Search">
        <button type="submit"><img src="images/search_icon.jpg" id="search_icon"></button>
      </form>

      <nav class="right_nav">
        <img src="images/#" alt="Upload a video or post" id="upload_button">
        <img src="images/#" alt="YouTube Apps" id="grid_apps">
        <img src="images/#" alt="Settings" id="setting_nav_button">
        <button type="submit" id="sign_in_button">Sign In</button>

      </nav>
    </header>
    <div class="container_left">
      <section id="video_player"></section>
      <section id="video_info"></section>
      <section id="video_about"></section>
      <section id="comment_section"></section>
    </div>
    <aside class="container_right">
    </aside>
  </body>
  
</html
